<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalise Name</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <label for="fname">Enter your name:</label><br>
        <!-- Input field with id 'fname' and an onblur event -->
<input type="text" id="fname" onblur="capitalizeName()" placeholder="Type your name here">
    </div>

    <!-- Link to external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
